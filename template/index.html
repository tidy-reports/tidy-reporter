<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidy Reporter | Test Results</title>
    <link rel="stylesheet" href="style.css" />
    
<!-- Small inline style to show something before CSS loads -->
    <style>
      body {
        background: #fafafa;
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <!-- Loading state (visible before JS loads) -->
    <div class="loading">Loading report...</div>

    <!-- Main container (hidden initially, shown by JS) -->
    <div id="report-container" style="display: none">
      <!-- ===== HEADER ===== -->
      <header class="header">
        <h1>Test Report</h1>
        <p class="subtitle">Generated by <strong>Tidy Reporter</strong></p>
      </header>

      <!-- ===== SUMMARY SECTION ===== -->
      <section id="summary" class="summary">
        <div class="card passed">
          <h3>✅ Passed</h3>
          <p id="passed-count">0</p>
        </div>
        <div class="card failed">
          <h3>❌ Failed</h3>
          <p id="failed-count">0</p>
        </div>
        <div class="card skipped">
          <h3>⚪ Skipped</h3>
          <p id="skipped-count">0</p>
        </div>
        <div class="card total">
          <h3>📋 Total</h3>
          <p id="total-count">0</p>
        </div>
        <div class="card duration">
          <h3>⏱ Duration</h3>
          <p id="total-duration">0 ms</p>
        </div>
        <div class="card passrate">
          <h3>📈 Pass rate</h3>
          <p id="pass-rate">0%</p>
        </div>
      </section>

      <!-- ===== FILTER CONTROLS ===== -->
      <section id="filters" class="filters">
        <label for="status-filter">Filter by status:</label>
        <select id="status-filter">
          <option value="all">All</option>
          <option value="passed">Passed</option>
          <option value="failed">Failed</option>
          <option value="skipped">Skipped</option>
        </select>

        <input
          type="text"
          id="search-input"
          placeholder="🔍 Search test name..."
        />
      </section>

      <!-- ===== TEST TABLE ===== -->
      <section id="tests" class="tests">
        <table id="tests-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Test Name</th>
              <th>Status</th>
              <th>Duration</th>
              <th>Project</th>
              <th>File</th>
              
            </tr>
          </thead>
          <tbody id="tests-body">
          </tbody>
        </table>
      </section>

      <!-- ===== FOOTER ===== -->
      <footer class="footer">
        <p>
          <strong>Tidy Reporter</strong> - Playwright test visualizer.
        </p>
        <p class="timestamp"></p>
      </footer>
    </div>

    <!-- ===== MAIN JS ===== -->
    <script src="app.js"></script>
  </body>
</html>
